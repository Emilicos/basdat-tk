{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>RestoPay: Isi Saldo</title>
{% endblock meta %}

{% block content %}
<h1 class="text-center">Form Isi Saldo</h1>
<form action="" method="POST" class="d-flex flex-column">
    <span>Saldo: {{ saldo }}</span>
    <div class="mb-3">
        <label for="nominal">Nominal Pengisian:</label>
        <input id="nominal" type="text" name="nominal">
    </div>
    <span>dari:</span>
    <span>Nama Bank: {{ bank_nama }}</span>
    <span>Nomor Rekening: {{ bank_norek }}</span>
    <div class="mt-3 d-flex justify-content-center">
        <input type="submit" value="Simpan">
    </div>
</form>
{% endblock content %}
