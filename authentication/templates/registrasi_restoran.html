{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
    {% block meta %}
    <title> Form Registrasi Restoran </title> 
    {% endblock meta %}
</head>

<body>
    {% block content %}  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <div class = "flex justify-center">
        <div class = "max-w-720px p-8 w-full bg-main rounded-md font-bold flex-col">
            <div id = "errorMessage"> </div>
            <form id = "idSubmit" action = '/dashboardrestoran/' class = "flex flex-col">
                <h2 class = "text-center font-bold"> Form Registrasi Restoran </h2>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="emailForm"> Email: </label>
                    <input type="email" class="form-control" id="emailForm" aria-describedby="emailHelp" placeholder="Masukkan Email" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="passwordForm"> Password: </label>
                    <input type="password" class="form-control" id="passwordForm" aria-describedby="password" placeholder="Masukkan password" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="namaForm"> Nama: </label>
                    <input type="text" class="form-control" id="namaForm" aria-describedby="nama" placeholder="Masukkan namamu" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="nomorForm"> Nomor HP: </label>
                    <input type="tel" class="form-control" id="nomorForm" aria-describedby="phone" placeholder="Masukkan nomor HP mu" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="nikForm"> NIK: </label>
                    <input type="text" class="form-control" id="nikForm" aria-describedby="nik" placeholder="Masukkan NIK" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="bankForm"> Nama Bank: </label>
                    <input type="text" class="form-control" id="bankForm" aria-describedby="bank" placeholder="Masukkan nama bank" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="noRekForm"> Nomor rekening: </label>
                    <input type="text" class="form-control" id="noRekForm" aria-describedby="noRek" placeholder="Masukkan nomor rekening" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="namaRestoranForm"> Nama restoran: </label>
                    <input type="text" class="form-control" id="namaRestoranForm" aria-describedby="nama" placeholder="Masukkan nama restoran" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="namaCabangForm"> Cabang: </label>
                    <input type="text" class="form-control" id="namaCabangForm" aria-describedby="nama" placeholder="Masukkan cabang restoran" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="noTelpRestoranForm"> Nomor telepon: </label>
                    <input type="tel" class="form-control" id="noTelpRestoranForm" aria-describedby="phone" placeholder="Masukkan nomor HP restoran" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="namaJalanForm"> Jalan: </label>
                    <input type="text" class="form-control" id="namaJalanForm" aria-describedby="nama" placeholder="Masukkan jalan" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="namaKecamatanForm"> Kecamatan: </label>
                    <input type="text" class="form-control" id="namaKecamatanForm" aria-describedby="nama" placeholder="Masukkan kecamatan" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="namaKotaForm"> Kota: </label>
                    <input type="text" class="form-control" id="namaKotaForm" aria-describedby="nama" placeholder="Masukkan kota" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="selectProvinsiForm"> Provinsi: </label>
                    <select id = "selectProvinsiForm" class="form-select" aria-label="Default select example">
                        <option value = "default" selected> Pilih Provinsi </option>
                        <option value = 'dataProvince1'> data Province 1</option>
                        <option value = 'dataProvince2'> data Province 2 </option>
                    </select>
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="selectKategoriForm"> Kategori restoran: </label>
                    <select id = "selectKategoriForm" class="form-select" aria-label="Default select example">
                        <option value = "default" selected> Pilih kategori </option>
                        <option value = 'kategori1'> Kategori1 </option>
                        <option value = 'kategori2'> Kategori2 </option>
                    </select>
                </div>
                <div class = "text-center pt-8 flex justify-center items-center gap-x-4">
                    <button type="submit" class="btn btn-primary text-center">Daftar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#idSubmit").submit(function(e){
          e.preventDefault()
          console.log("masuk")
          var email = $("#emailForm").val()
          var password = $("#passwordForm").val()
          var nama = $("#namaForm").val()
          var noHP = $("#nomorForm").val()
          var nik = $("#nikForm").val()
          var namaBank = $("#bankForm").val()
          var noRek = $("#noRekForm").val()
          var namaRestoran = $("#namaRestoranForm").val()
          var namaCabang = $("#namaCabangForm").val()
          var noTelpRestoran = $("#noTelpRestoranForm").val()
          var noJalanRestoran = $("#namaJalanForm").val()
          var namaKecamatan = $("#namaKecamatanForm").val()
          var namaKota = $("#namaKotaForm").val()
          var selectProvinsi = $("#selectProvinsiForm").val()
          var selectKategori = $("#selectKategoriForm").val()
        //   var noHP = $("#nomorForm").val()
          if(email === "" || password === "" || nama === "" || noHP === "" || nik === "" || namaBank === "" || noRek === "" || namaRestoran === "" || namaCabang === "" || noTelpRestoran === "" || noJalanRestoran === "" || namaKecamatan === "" || namaKota === "" || selectProvinsi === "default" || selectKategori === "default"){
            $("#errorMessage").html("")
            const text = `<p class = "text-white font-bold text-center"> Data yang diisikan belum lengkap, silakan lengkapi data terlebih dahulu. </p>`
            $(text).appendTo("#errorMessage")
          }else{
            window.location.href = window.location.protocol + "//" + window.location.host + "/" + "dashboard/"
          }
        })
    </script>

    {% endblock content %}
</body>
