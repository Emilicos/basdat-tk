{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
    {% block meta %}
    <title> Form Registrasi Kurir </title> 
    {% endblock meta %}
</head>

<body>
    {% block content %}  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <div class = "flex justify-center">
        <div class = "max-w-720px p-8 w-full bg-main rounded-md font-bold">
            <div id = "errorMessage"> </div>
            <form id = "idSubmit" action = '/dashboard/' class = "flex flex-col">
                <h2 class = "text-center font-bold"> Form Registrasi Kurir </h2>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="emailForm"> Email: </label>
                    <input type="email" class="form-control" id="emailForm" aria-describedby="emailHelp" placeholder="Masukkan Email" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="passwordForm"> Password: </label>
                    <input type="password" class="form-control" id="passwordForm" aria-describedby="password" placeholder="Masukkan password" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="namaForm"> Nama: </label>
                    <input type="text" class="form-control" id="namaForm" aria-describedby="nama" placeholder="Masukkan namamu" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="nomorForm"> Nomor HP: </label>
                    <input type="tel" class="form-control" id="nomorForm" aria-describedby="phone" placeholder="Masukkan nomor HP mu" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="nikForm"> NIK: </label>
                    <input type="text" class="form-control" id="nikForm" aria-describedby="nik" placeholder="Masukkan NIK" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="bankForm"> Nama Bank: </label>
                    <input type="text" class="form-control" id="bankForm" aria-describedby="bank" placeholder="Masukkan nama bank" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="noRekForm"> Nomor rekening: </label>
                    <input type="text" class="form-control" id="noRekForm" aria-describedby="noRek" placeholder="Masukkan nomor rekening" aria-required="Input Tidak Boleh Kosong!">
                </div>

                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="platNoForm"> Plat Nomor Kendaraan: </label>
                    <input type="text" class="form-control" id="platNoForm" aria-describedby="platNo" placeholder="Masukkan plat nomor kendaraan" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="simForm"> Nomor SIM: </label>
                    <input type="text" class="form-control" id="simForm" aria-describedby="sim" placeholder="Masukkan nomor SIM" aria-required="Input Tidak Boleh Kosong!">
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="selectJenisKendaraanForm"> Jenis kendaraan: </label>
                    <select id = "selectJenisKendaraanForm" class="form-select" aria-label="Default select example">
                        <option value = "default" selected> Pilih Jenis Kendaraan </option>
                        <option value = 'Car'> Mobil </option>
                        <option value = 'Motorcycle'> Motor </option>
                    </select>
                </div>
                <div class="form-group mt-4 flex justify-center items-center gap-x-4">
                    <label for="merkKendaraanForm"> Merk kendaraan: </label>
                    <input type="text" class="form-control" id="merkKendaraanForm" aria-describedby="merkKendaraan" placeholder="Masukkan merk kendaraan" aria-required="Input Tidak Boleh Kosong!">
                </div>

                <div class = "text-center pt-8 flex justify-center items-center gap-x-4">
                    <button type="submit" class="btn btn-primary text-center">Daftar</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#idSubmit").submit(function(e){
          e.preventDefault()
          console.log("masuk")
          var email = $("#emailForm").val()
          var password = $("#passwordForm").val()
          var nama = $("#namaForm").val()
          var noHP = $("#nomorForm").val()
          var nik = $("#nikForm").val()
          var namaBank = $("#bankForm").val()
          var noRek = $("#noRekForm").val()
          var platNo = $("#platNoForm").val()
          var sim = $("#simForm").val()
          var merkKendaraan= $("#merkKendaraanForm").val()
          var jenisKendaraan = $("#selectJenisKendaraanForm").val()
        //   var noHP = $("#nomorForm").val()
          if(email === "" || password === "" || nama === "" || noHP === "" || nik === "" || namaBank === "" || noRek === "" || platNo === "" || sim === "" || merkKendaraan === "" || jenisKendaraan === "default"){
            $("#errorMessage").html("")
            const text = `<p class = "text-white font-bold text-center"> Data yang diisikan belum lengkap, silakan lengkapi data terlebih dahulu. </p>`
            $(text).appendTo("#errorMessage")
          }else{
            window.location.href = window.location.protocol + "//" + window.location.host + "/" + "dashboard/"
          }
        })
    </script>

    {% endblock content %}
</body>
